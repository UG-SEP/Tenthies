<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
     <link rel="stylesheet" href="{% static 'css/style-quiz-result.css' %}">
     <link rel="stylesheet" href="{% static 'css/style-quiz-subjects.css' %}">

   </head>
   <body>

      <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2><span style="color: var(--main-color) ;">Re</span>sult</h2>
        <div><b>Username:</b> {{res.user.username}}</div>
      <div><b>Email:</b> {{res.user.email}}</div>
      <div><b>Subject Code:</b> {{res.subcode}}</div>
      <div><b>Subject:</b> {{res.subname}}</div>
      <div><b>Chapter:</b> {{res.chname}}</div>
      <div><b>Level:</b> {{res.level}}</div>
      <div><b>Total Marks:</b> {{res.totalmarks}}</div>
      <div><b>Marks Obtained:</b> {{res.marksobtained}}</div>
      <div><b>Percentage:</b> {{res.percentage}}%</div>
      <div class="buttoncenter"><a href="{% url 'quiz' %}"><button class="favorite styled"type="button">
         BACK
        </button></a>
      </div>
      <div class="buttoncenter"><a href="http://localhost:8000/Quiz/quiz-details?id={{res.id}}"><button class="favorite styled"type="button">
         Details
        </button></a>
      </div>
   </div>
   </div>
  </body>
  </html>
