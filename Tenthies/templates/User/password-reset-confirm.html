{% extends 'Home/nav.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/forgot-password-style.css' %}">
      <section class="signin-page">
        <div class="sign-content">
            <header>New | <span style="color: var(--main-color) ;">10</span>thies</header>
            {% if validlink %}
            <form method="post" onsubmit="return validate()">
               {% csrf_token %}
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  {{form.new_password1}}
                  <span class="show" onclick="change()" id="show">SHOW</span>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  {{form.new_password2}}
                  <span class="show" onclick="change()" id="show">SHOW</span>
               </div>
               <div class="field">
                  <input type="submit" value="SAVE">
               </div>
            </form>
         {% else %}
         <div style="color: rgb(247, 102, 102); font-size: large;">Invalid Link</div><br>
         {% endif %}
            <div class="signup">
               <a href="{% url 'signup' %}">Signup</a> | <a href="{% url 'signin' %}">Login</a>
            </div>
         </div>
      </section>
{% endblock %}
